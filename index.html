<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
    rel = "stylesheet">

    <!-- jQuerry cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- jQuerry validator cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <!-- jQuerry UI cdn -->
    <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css">

     <!-- External CSS -->
     <link rel="stylesheet" href="css/mystyle.css">

    <title>Multiplication Table Generator</title>
  </head>
  <body>
    <div class = "Header text-primary text-center"> 
        <h1>Multiplication Table Generator</h1>
    </div>
    <div class="divider py-sm-1 bg-primary"></div>
    <!--Container that will hold the form and table when outputted-->
    <div class="container">
        <div class="row mt-5">
          <div class="col-sm-12 col-md-6">
            <form id = "inputForm">
                <!--Heading for the form with information about the website-->
                <p>This website allows you to enter a range of integers in order to generate an interactive (scrollable) multiplication table after hitting the Submit button</p>    
                <!--Form that contains the input type being numbers only (Doesnt work on Safari) gives placeholder insutructions of what the form expects as input and a blank div underneath to hold error messages-->            
                  <label for="InputMultiplierMinimum">Minimum Column Value</label>
                  <div id = "slider-multiplierMinimum"></div>
                  <br />
                  <input type="number" class="form-control" name="multiplierMinimum" id="multiplierMinimum" placeholder="Enter number between -200 to 200" >
                  <br />
                  <label for="InputMultiplierMaximum">Maximum Column Value</label>
                  <div id = "slider-multiplierMaximum"></div>
                  <br />
                  <input type="number" class="form-control" name="multiplierMaximum" id="multiplierMaximum" placeholder="Enter number between -200 to 200">
                  <br />
                  <label for="InputMultiplicandMinimum">Minimum Row Value</label>
                  <div id = "slider-multiplicandMinimum"></div>
                  <br />
                  <input type="number" class="form-control" name="multiplicandMinimum" id="multiplicandMinimum" placeholder="Enter number between -200 to 200">
                  <br />
                  <label for="InputMultiplicandMaximum">Maximum Row Value</label>
                  <div id = "slider-multiplicandMaximum"></div>
                  <br />
                  <input type="number" class="form-control" name="multiplicandMaximum" id='multiplicandMaximum' placeholder="Enter number between -200 to 200">
                  <br />
                  <!--Button that will submit the form by calling the function createTable(), Will not generate if error are present
                  https://stackoverflow.com/questions/51915723/call-javascript-function-within-bootstrap-button -->
                  <button id='submitButton' type="button" class="btn btn-primary btn-block">Generate Table</button>
                  <button id='saveButton' type="button" class="btn btn-primary btn-block">Save Table</button>
                  <button id='deleteAllButton' type="button" class="btn btn-primary btn-block">Delete All Tables</button>
                </div>
            </form>         
            <!--Class table that will be displayed next to the form after it is generated in javascript -->
          <div class="mx-auto">
            <div class ="table-responsive">
                <table class="table table-stripped" id="tableDisplay"></table>
            </div>
          </div>
          <br />
          <!--Sets up tabs html that is appended too in scripts using jQuerry U.I.-->
          <div class = col-md-12>
            <div id="tabs">
              <ul></ul>
            </div>
          </div>
          <br />
       </div>
      </div>
    
    <!--External javascript linking-->
    <script src="js/myscripts.js"></script>

    <!--Script to make adjustable background animations for webpages 
        https://github.com/tipsy/bubbly-bg -->
    <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
    <script>
        bubbly({
            colorStart: '#d5d5d5',
            colorStop: '#d5d5d5',
            bubbles:100,
            blur:3,
            compose: 'lighter',
            angleFunc: () => Math.random() * Math.PI * 2,
            velocityFunc: () => 0.1 + Math.random() * 0.5,
            radiusFunc: () => 4 + Math.random() * 25 
        });
    </script>
  </body>
</html>
